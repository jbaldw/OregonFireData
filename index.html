<!DOCTYPE html>
<html lang="en">
    <head>
        <base target="_top">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Visual Informatics Final Project</title>
        
        <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

        <link rel="stylesheet" href="/MarkerCluster.css"/>
        <link rel="stylesheet" href="/MarkerCluster.default.css"/>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            .leaflet-container {
                height: 400px;
                width: 600px;
                max-width: 100%;
                max-height: 100%;
            }
        </style>

        <style>
        #map { 
            width: 1000px; 
            height: 700px; 
            margin-left: auto;
            margin-right: auto;
        }
        
        .info { 
            padding: 6px 8px; 
            font: 14px/16px Arial, Helvetica, sans-serif; 
            background: white; background: rgba(255,255,255,0.8); 
            box-shadow: 0 0 15px rgba(0,0,0,0.2); 
            border-radius: 5px; 
        } 
        
        .info h4 { 
            margin: 0 0 5px; 
            color: #777; 
        }
        
        .legend { 
            text-align: left; 
            line-height: 18px; 
            color: #555; 
            } 
            
        .legend i { 
            width: 18px; 
            height: 18px; 
            float: left; 
            margin-right: 8px; 
            opacity: 0.7; 
        }
        </style>
    </head>
    <body>

        <div id='map'></div>

        <script type="text/javascript" src="/leaflet.markercluster.js"></script>

        <script type="text/javascript" src="/us-states.js"></script>

        <script type="text/javascript" src="/all-counties.js"></script>

        <script type="text/javascript" src="/fire-occurence.js"></script>

        <script type="text/javascript">

            const map = L.map('map').setView([43.8, -120.55], 7);

            const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            // control that shows state info on hover
            const info = L.control();

            info.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };

            info.update = function (props) {
                const contents = props ? `<b>${props.NAME}</b><br>${sumByCounty(props.NAME)} Estimated Acres Burned</br>` : 'Hover over a county';
                this._div.innerHTML = `<h4>County</h4>${contents}`;
            };

            info.addTo(map);


            // get color depending on acres burned value
            function getColor(d) {
                return d > 500000 ? '#800026' :
                    d > 100000  ? '#BD0026' :
                    d > 20000  ? '#E31A1C' :
                    d > 10000  ? '#FC4E2A' :
                    d > 5000   ? '#FD8D3C' :
                    d > 2000   ? '#FEB24C' :
                    d > 1000   ? '#FED976' : 
                    d > 0      ? '#FFEDA0' : '#148912';
            }

            function style(feature) {
                return {
                    weight: 2,
                    opacity: 1,
                    color: 'gray',
                    dashArray: '3',
                    fillOpacity: 0.7,
                    fillColor: getColor(sumByCounty(feature.properties.NAME))
                };
            }

            function highlightFeature(e) {
                const layer = e.target;

                layer.setStyle({
                    weight: 5,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.7
                });

                //layer.bringToFront();

                info.update(layer.feature.properties);
            }

            /* global statesData */
            const geojson = L.geoJson(oregon, {
                style,
                onEachFeature
            }).addTo(map);

            function resetHighlight(e) {
                geojson.resetStyle(e.target);
                info.update();
            }

            function zoomToFeature(e) {
                map.fitBounds(e.target.getBounds());
            }

            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature
                });
            }

            function sumByCounty(county) {
                let sum = 0;

                for (let i = 0; i < fires.length; i++) {
                    if(fires[i].EstTotalAcres) {
                        if (fires[i].County === county) {
                        sum += parseFloat(fires[i].EstTotalAcres);
                        }
                    }
                }

                return Math.round(sum);
            }

            function addCircleMarker(latitude, longitude) {
                let latlng = L.latLng(latitude, longitude);

                let marker = L.circleMarker(latlng).setRadius(1).addTo(map);
            }

            map.attributionControl.addAttribution('Forest Fire Data &copy; <a href="http://oregon.gov/">Oregon Department of Forestry</a>');


            const legend = L.control({position: 'bottomright'});

            legend.onAdd = function (map) {

                const div = L.DomUtil.create('div', 'info legend');
                const grades = [0, 1000, 2000, 5000, 10000, 20000, 100000, 500000];
                const labels = [];
                let from, to;

                for (let i = 0; i < grades.length; i++) {
                    from = grades[i];
                    to = grades[i + 1];

                    labels.push(`<i style="background:${getColor(from + 1)}"></i> ${from}${to ? `&ndash;${to}` : '+'}`);
                }

                div.innerHTML = labels.join('<br>');
                return div;
            };

            legend.addTo(map);

            const countyInfo = L.control();

            countyInfo.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };

            countyInfo.update = function (props) {
                const contents = props ? `<b>${props.DistrictName}</b><br />Estimated Acres Burned: ${[props.EstTotalAcres]}<br /> Caused By: ${props.CauseBy}` : 'Hover over a fire';
                this._div.innerHTML = `<h4>Fire</h4>${contents}`;
            };

            countyInfo.addTo(map);

            let markers = L.markerClusterGroup();

            for (fire of fires) {
                if (fire.Lat_DD != undefined && fire.Long_DD != undefined) {
                    if (fire.Lat_DD != "" && fire.Long_DD != "") {
                        markers.addLayer((function(fire) {
                            return L.marker([fire.Lat_DD, fire.Long_DD]).on('mouseover', function(e) {
                                countyInfo.update(fire);
                                this._icon.classList.add('hovered');
                            });
                        })(fire).on('mouseout', function(e) {
                            countyInfo.update();
                            this._icon.classList.remove('hovered');
                        }));
                    }
                }
            }

            markers.addTo(map);
        </script>
    </body>
</html>
